<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"

        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            class="header-icon ml-1 mt-1"
            src="./pictures/Gymnasium-Riedberg-logo-removebg-preview.png"
            alt="backpack"
            style="height:50px"
          />
          <span class="fs-3 fw-medium mt-2 ms-2">ABI-Helper</span>
        </a>
        <div class="container-sm"></div>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="./home.html" class="nav-link active sub-header mt-1" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="./faq.html" class="nav-link sub-header mt-1">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link sub-header me-4 mt-1">About</a>
          </li>
          <div class="flex-shrink-0 dropdown ml-1 mt-1">
            <a
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="./Icons/person-circle.svg"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle mt-1"
              />
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="./index.html">Sign out</a></li>
            </ul>
          </div>
        </ul>
      </header>
    </div>

    <!-- Table  -->
    <div class="container mt-4">
        <div class="form-outline mb-4">
          <input type="text" class="form-control" id="tableSearch" placeholder="Search" />
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Jahr</th>
              <th>Vorschlage</th>
              <th>Thema</th>
              <th>Download</th>
              <th>Kurs</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td>2005</td>
              <td>C2</td>
              <td>Java</td>
              <td><a href="">Download</a></td>
              <td>GK</td>
            </tr>
            <tr>
              <td>2005</td>
              <td>B2</td>
              <td>SQL</td>
              <td><a href="">Download</a></td>
              <td>LK</td>
            </tr>
            <tr>
              <td>2008</td>
              <td>A3</td>
              <td>Assembly</td>
              <td><a href="">Download</a></td>
              <td>GK</td>
            </tr>
            <tr>
              <td>2008</td>
              <td>B1</td>
              <td>Java</td>
              <td><a href="">Download</a></td>
              <td>LK</td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- Place Holder zum Runterdrücken des Footers (hab keine bessere Lösung gefunden)-->
    <div class="content"></div>
    <!-- Footer -->
    <header class="border-top text-bg-dark">
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item">
              <a
                href="./home.html"
                class="nav-link px-2 text-body-secondary footer-font"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="./faq.html"
                class="nav-link px-2 text-body-secondary footer-font"
                >FAQs</a
              >
            </li>
            <li class="nav-item">
              <a
                href="./about.html"
                class="nav-link px-2 text-body-secondary footer-font"
                >About</a
              >
            </li>
          </ul>
          <p class="text-center text-body-secondary footer-font">
            © 2024 Gymnasium Riedberg
          </p>
        </footer>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('tableSearch').addEventListener('input', function () {
        const filter = this.value.toUpperCase();
        const rows = document.querySelectorAll('#tableBody tr');
        
        rows.forEach(row => {
          const text = row.textContent || row.innerText;
          if (text.toUpperCase().indexOf(filter) > -1) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
