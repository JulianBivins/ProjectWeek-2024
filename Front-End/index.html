  <body>
    <!-- background  -->
    <div class="bg justify-content-left align-items-center position-fixed " style="background: #547EA8;" >
    </div>
    <!-- User Login -->
    <main class="rounded-4 w-100 m-auto shadow form-signin" style="background: rgba(255, 255, 255, 0.9) ;">
        <form>
        <img class="mb-4 " src="./Icons/backpack4.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Bitte Einloggen</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email addresse</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Passwort</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Anmelden</button>
        <button class="btn btn-danger w-100 py-2 mt-1" type="submit">Anmelden mit Google</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
      </form>
      <!-- background image -->
      <!-- <img class="position-absolute" src="./pictures/login-background.png"   alt="background-image"> -->
