  <body>
    <!-- background - wurde mit styleindex gelöst-> andere Lösung finden mit nur 1 stylesheet -->
   
    
    <!-- User Login -->
    <main
      class="rounded-4 w-100 m-auto shadow form-signin"
      style="background: rgba(255, 255, 255, 0.9)"
    >
      <form>
        <img
          class="mb-4 centered-logo"
          src="./pictures/Gymnasium-Riedberg-logo-removebg-preview.png"
          alt=""
        />
        <h1 class="h3 mb-3 fw-normal">Bitte Einloggen</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email addresse</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Passwort</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
          Anmelden
        </button>
        <button class="btn btn-danger w-100 py-2 mt-1 btn-google"
         type="submit">
           <img src="./pictures/google.png" alt="Google Logo">
            Mit Google fortfahren
        </button>
        <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
      </form>
      <!-- background image -->
      <!-- <img class="position-absolute" src="./pictures/login-background.png"   alt="background-image"> -->
    </main>
